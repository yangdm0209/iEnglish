<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

    <title>欢迎使用，请登录</title>
    <!-- <link rel="stylesheet" type="text/css" href="css/normalize.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
    <style type="text/css">
	html,
	body {
	    height: 100%;
	}
	html {
	    display: table;
	    margin: auto;
	}
	body {
	    display: table-cell;
	    vertical-align: middle;
		color:#404d5b;
	}
	img {
		width: 160px;
	}

	.margin {
	  margin: 0 !important;
	}
	
	.card-panel{ min-width:350px;}




    </style>
    <!--[if IE]>
    <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body class="blue">
<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
        <form class="login-form" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s12 center">
                    <img src="/static/logo.jpg" alt="" class="responsive-img valign profile-image-login">
                    <p class="blue-text center login-form-text">
                        <strong>扬帆蓝海幼儿英语能力测试</strong>
                    </p>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-social-person-outline prefix"></i>
                    <input class="validate" id="username" name="username" type="text">
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-action-lock-outline prefix"></i>
                    <input id="password" name="password" type="password">
                    <label for="password">Password</label>
                </div>
            </div>
            {% if error %}
            <div class="row margin">
                <div class="col s12">
                    <div class="red lighten-4 z-depth-1" style="height: 40px; padding: 10px;">
                        <span class="red-text text-darken-4">{{ error }}</span>
                    </div>
                </div>
            </div>
            {% endif %}
            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light col s12" type="submit">登　录</button>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="input-field col s6 m6 l6">
                <p class="margin medium-small"><a href="/accounts/register/">立刻注册!</a></p>
            </div>
            <div class="input-field col s6 m6 l6">
                <p class="margin right-align medium-small"><a href="/accounts/forgot/">忘记密码?</a></p>
            </div>
        </div>

    </div>
</div>
</div>

<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>

<!--materialize js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
</body>
</html>
